name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    runs-on: macos-14  # macOS ARM64 runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
        continue-on-error: true  # Don't fail on clippy warnings for now

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

  # Separate job for networking tests that require gvproxy
  network-tests:
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install dependencies
        run: |
          # Download gvproxy for network tests
          mkdir -p ~/.vmm/bin
          curl -L -o ~/.vmm/bin/gvproxy \
            https://github.com/containers/gvisor-tap-vsock/releases/download/v0.8.7/gvproxy-darwin
          chmod +x ~/.vmm/bin/gvproxy

      - name: Build
        run: cargo build --verbose

      - name: Run network tests
        run: |
          # Run tests with gvproxy available
          export PATH="$HOME/.vmm/bin:$PATH"
          cargo test --verbose -- --test-threads=1 network
